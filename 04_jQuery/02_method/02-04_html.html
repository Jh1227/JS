<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-04_html</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1> html() </h1>
	<div id ="c1">jQuery</div>
	<div id ="c2">
		<div><em>html</em></div>
		<div><em>css</em></div>
		<div><em>javascript</em></div>
	</div>
	<div id ="c3"></div>
	
	<!-- javascript -->
	<script type="text/javascript">
		/*
			# .html()
			- 선택한 요소의 자식 html 을 사용, 생성, 변경할 수 있습니다
		*/
		$(document).ready(function(){
			console.log($("#c1").html());
			$("#c1").html("<em>data</em>"); // c1 요소 변경
			$("#c2 > div").html(function(){
				return "<strong>" + $(this).text() + "</strong>";
			});
		});
	</script>
</body>
</html>
