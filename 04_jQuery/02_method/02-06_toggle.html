<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-06_toggle</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	/*
		# toggleClass()
		- 요소에 calss 속성이 있으면 addClass() 가 적용되고, class 속성이 없으면 removeClass() 가 적용됩니다
		
		next() : $("div.m").next()
				 => div.m 다음 요소를 선택
				 
		addBack() : $("div").children("p").addBack() 
					=> p 요소와 이전 선택요소 div 를 선택
					
		end() : $("div").find("span").css(...).end().find("em").css(...)
				=> $("div").find("span").css(...) 의 실행이 끝나면 $("div") 로 다시 돌아와서
				   $("div").find("em").css(...) 가 실행됩니다
		
	*/
	$(document).ready(function(){
		$("#t_menu a.m").click(function(){
			 // $(this).next().addBack().toggleClass("on").find(".m, ul").removeClass("on");
			 // - 자신의 서브 메뉴를 show, hide 로 toggle 시키고, 하위 메뉴들과 하위 서브 메뉴들을 초기화 시킵니다
			 $(this).next().addBack().toggleClass("on").find(".m, ul").removeClass("on").end().parent().siblings().find(".m, ul").removeClass("on");
			 // parent().siblings().find(".m, ul").removeClass("on")
			 // - 다른 메뉴들을 초기화
			 return false;
		});
	});	
</script>
<style type="text/css">
* { margin: 0; padding: 0; }
li { list-style: none; }
a { font-family: "굴림", sans-serif; color: white/* black */; font-size: 0.9em; text-decoration: none; }
#t_menu { position: absolute; width: 50%; height: 100%; background-color: black; }
#t_menu a { display: block; padding: 20px; border-top: 1px solid #cccccc; border-bottom: 1px solid #cccccc; }
#t_menu a.m { background-color: #111111; font-weight: bold; }
#t_menu a.m.on { color: red; }
#t_menu ul a { background-color: gray; text-indent: 20px; }
#t_menu li ul { display: none; }
#t_menu li ul.on { display: block; }
</style>
</head>

	<ul id ="t_menu">

</html>
