<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-11_scroll</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
* { margin: 0; padding: 0; }
#outer { width: 500px; height: 500px; margin: 0 auto; border: 1px solid black; overflow: auto; }
.inner { width: 1000px; height: 1000px; background-color: bisque; }
#info { position: fixed; left: 50%; top: 0; width: 300px; margin-left: -550px; text-align: right; }
</style>
</head>
<body>
	<div id ="outer">
		<div class ="inner"></div>
	</div>
	<br>
	<div id ="info">
		<span></span>
		<button>클릭</button>
	</div>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			let top = $("#outer").scrollTop();
			let left = $("#outer").scrollLeft();
			$("#info span").text("scrollTop : " + top + " / scrollLeft : " + left);
			$("#outer").scroll(function(){ // 스크롤을 움직였을 때 이벤트 발생
				top = $("#outer").scrollTop();
				left = $("#outer").scrollLeft();
				$("#info span").text("scrollTop : " + top + " / scrollLeft : " + left);
			});
		});
		$("button").click(function(){
			$("#outer").scrollTop(250).scrollLeft(250);
		});
	</script>
</body>
</html>
