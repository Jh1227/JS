
<!-- 04_effect/04-06_delay.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-06_delay</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
* { margin: 0; padding: 0; }
body { font-family: "맑은 고딕", sans-serif; color: white; }
div { margin: 0 auto; width: 1000px; height: 300px; position: relative; background: url(../../image/jquery_image/delay.jpg) no-repeat 0 0; }
.txt_1 { position: absolute; top: 100px; font-size: 3em; font-weight: bold; font-style: italic; opacity: 0; width: 100%; text-align: center; }
.txt_2 { position: absolute; top: 180px; font-size: 1.5em; opacity: 0; width: 100%; text-align: center; }
</style>
</head>
<body>
	<h1>delay()</h1>
	<br>
	<div>
		<span class ="txt_1">Web Programming</span>
		<span class ="txt_2">[ HTML CSS JAVASCRIPT ]</span>
	</div>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			$(".txt_1").delay(1000).animate({opacity: 0.9, top: 80}, 1000, "swing", function(){
				$(".txt_2").delay(500).animate({opacity: 0.9, top: 180}, 1000, "swing");
			});
		});
	</script>
</body>
</html>
