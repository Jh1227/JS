
<!-- 04_effect/04-04_animate-1.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-04_animate-1</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
* { margin: 0; padding: 0; }
div { width: 100px; height: 100px; background-color: silver; position: relative; }
.ca_1 { overflow: hidden; }
.ca_1 span { position: relative; top: -50px; }
</style>
</head>
<body>
	<h1>Custom 효과1</h1>
	<br>
	<button>animate 1</button>
	<div class ="ca_0"></div>
	<br>
	<button>animate 2</button>
	<div class ="ca_1"><span>내용</span></div>
	<br>
	<button>animate 3</button>
	<div class ="ca_2"></div>
	<br>
	<button>animate 4</button>
	<div class ="ca_3"></div>
	<br>
	
	<!-- javascript -->
	<script type="text/javascript">
		/*
			# .animate()
			- 원하는 animation 을 직접 만들어 사용할 수 있습니다
			- $(selector).animate( {속성 : 값}, speed, easing, callback );
		*/
		$(document).ready(function(){
			$("button:eq(0)").click(function(){
				$(".ca_0").animate({left: 500}, "fast", "swing").animate({left: 0}, 5000, "swing");
			});
			
			$("button:eq(1)").click(function(){
				$(".ca_1 span").css("top", -50);
				$(".ca_1").animate({left: 500}, "fast", "swing").animate({left: 0}, 3000, "swing", function(){
					$(this).find("span").animate({top: 30}, "fast", "swing");
				});
			});
			
			$("button:eq(2)").click(function(){
				$(".ca_2").animate({left: "+=100"}, "fast", "swing");
			});
			
			$("button:eq(3)").click(function(){
				$(".ca_3").animate({width: "toggle"}, "fast", "swing");
			});
		});
	</script>
</body>
</html>
