<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-03_menu</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
* { margin: 0; padding: 0; }
body { font-family: "맑은 고딕", sans-serif; font-size: 12px; color: black; }
li { list-style: none; }
a { text-decoration: none; color: black; }
h1 { text-align: center; padding: 10px 0; }

/* #gnb */
#gnb { width: 640px; margin: 0 auto; }
#gnb .m { /* border: 1px solid red; */ float: left; background-color: gold; width: 120px; margin: 0 2px; text-align: center; position: relative; }
#gnb .m > a { /* border: 1px solid blue; */ display: block; height: 40px; line-height: 40px; font-size: 1.4em; }
#gnb .m.on > a { border-bottom: 4px solid orange; box-sizing: border-box; }
#gnb .m ul { position: absolute; left: 0; top: 40px; width: 100%; background-color: black; display: none; }
#gnb .m ul li a { display: block; color: white; padding: 10px 0; border-bottom: 2px solid gray; }
#gnb .m ul li a:hover,
#gnb .m ul li a:active,
#gnb .m ul li a:focus { background-color: silver; color: black; font-weight: bold; }

</style>
</head>
<body>
	<h1>menu</h1>
	<ul id ="gnb">
		<li class ="m"><a href ="#">메뉴 1</a>
			<ul>
				<li><a href ="#">메뉴 1-1</a></li>
				<li><a href ="#">메뉴 1-2</a></li>
				<li><a href ="#">메뉴 1-3</a></li>
			</ul>
		</li>
		<li class ="m"><a href ="#">메뉴 2</a>
			<ul>
				<li><a href ="#">메뉴 2-1</a></li>
				<li><a href ="#">메뉴 2-2</a></li>
				<li><a href ="#">메뉴 2-3</a></li>
			</ul>
		</li>
		<li class ="m"><a href ="#">메뉴 3</a>
			<ul>
				<li><a href ="#">메뉴 3-1</a></li>
				<li><a href ="#">메뉴 3-2</a></li>
				<li><a href ="#">메뉴 3-3</a></li>
			</ul>
		</li>
		<li class ="m"><a href ="#">메뉴 4</a>
			<ul>
				<li><a href ="#">메뉴 4-1</a></li>
				<li><a href ="#">메뉴 4-2</a></li>
				<li><a href ="#">메뉴 4-3</a></li>
			</ul>
		</li>
		<li class ="m"><a href ="#">메뉴 5</a>
			<ul>
				<li><a href ="#">메뉴 5-1</a></li>
				<li><a href ="#">메뉴 5-2</a></li>
				<li><a href ="#">메뉴 5-3</a></li>
			</ul>
		</li>
	</ul>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#gnb .m").on("mouseenter focusin", function(){
				$("ul", this).show();
				$(this).siblings("li").find("ul").hide();
				$(this).addClass("on").siblings("li").removeClass("on");
			}).on("mouseleave", function(){
				$("#gnb ul").hide().add("#gnb .m").removeClass("on");
			});
				
		});
	</script>
</body>
</html>
