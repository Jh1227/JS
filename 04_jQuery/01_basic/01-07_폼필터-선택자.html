<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-07_폼필터-선택자</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>폼 필터 선택자</h1>
	<br>
	<div>
		<input type ="text">
	</div>
	<br>
	<div>
		<input type ="password">
	</div>
	<br>
	<div>
		<input type ="checkbox" id ="css" checked><label for ="css">CSS</label>
	</div>
	<br>
	<div>
		<select>
			<option>과목 선택</option>
			<option>JAVA</option>
			<option selected ="selected">jQuery</option>
		</select>
		<br>
		<br>
		<textarea rows ="5" cols ="10" disabled ="disabled">text</textarea>
	</div>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("input:text").css("background", "red");
			$("input:password").css("background", "orange");
			$("input:checked + label").css("background", "skyblue");
			$("option:selected").css("color", "green");
			$("textarea:disabled").css("background", "beige");
		});
	</script>
</body>
</html>
