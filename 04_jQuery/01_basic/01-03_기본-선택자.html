
<!-- 01_basic/01-03_기본-선택자.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-03_기본-선택자</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>기본 선택자</h1>
	<header id ="header">
		<div class ="logo">로고</div>
		<div class ="util">회원가입</div>
		<nav id ="gnb">
			<ul>
				<li>메뉴 - 1
					<ul>
						<li>메뉴 - 1 - 1</li>
					</ul>
				</li>
			</ul>
		</nav>
		<br>
		<div id ="visual">
			<p>visual</p>
		</div>
		<div class ="content">
			<div class ="left">왼쪽</div>
			<div class ="right">
				<div class ="util">오른쪽</div>
			</div>
		</div>
		<div id ="banner">banner</div>
		<footer id =footer>footer</footer>
	</header>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").css("border", "4px solid red"); // 태그 선택자
			$("#gnb").css("border", "4px solid orange"); // id 선택자
			$(".logo").css("border", "4px solid gold"); // class 선택자
			$("#gnb > ul > li").css("border", "4px solid green"); // 자식 선택자
			$("#gnb ul").css("border", "4px solid blue"); // 하위 선택자
			$("#visual + .content").css("border", "4px solid navy"); // 인접 선택자
			$("#visual ~ #footer").css("border", "4px solid lightblue"); // 형제 선택자
			$("div.util").css("border", "4px solid lightgreen"); // 종속 선택자
			$(".left, .right, #banner").css("border", "4px solid brown"); // 그룹 선택자
		});
	</script>
</body>
</html>
