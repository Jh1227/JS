<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-05_필터-선택자</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>필터 선택자</h1>
	<h2> 제목 2 </h2>
	<table>
		<caption>필터 선택자</caption>
		<colgroup>
			<col><col><col>
		</colgroup>
		<tbody>
			<tr>
				<td> 1 </td><td> 2 </td><td> 3 </td>
			</tr>
			<tr>
				<td> 4 </td><td> 5 </td><td> 6 </td>
			</tr>
			<tr>
				<td> 7 </td><td> 8 </td><td> 9 </td>
			</tr>
			<tr>
				<td> 10 </td><td> 11 </td><td> 12 </td>
			</tr>
		</tbody>
	</table>
	<br>
	<ul>
		<li class ="bg">내용 1</li>
		<li class ="bg">내용 2</li>
		<li class ="bg">내용 3</li>
	</ul>
	
	<!-- javascript -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("tr:even").css("background", "red"); // tr 요소 중 짝수행만 선택 [ 0 부터 시작 ]
			$("tr:odd").css("background", "orange"); // tr 요소 중 홀수행만 선택 [ 0 부터 시작 ]
			$("td:first").css("background", "gold"); // td 요소 중 첫번째 선택
			$("td:last").css("background", "green"); // td 요소 중 마지막 선택
			$("li:eq(0)").css("background", "lightblue"); // index 가 0 인 li 요소 선택
			$("li:gt(0)").css("background", "purple"); // index 가 0 보다 큰 li 요소 선택
			
			(function upDown(){
				$("h2").slideToggle(1000, upDown);
			})();
			$(":animated").css("border", "4px solid navy"); // 움직이는 요소 선택
		});
	</script>
</body>
</html>
