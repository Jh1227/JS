<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03-04_window</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
* { margin: 0; padding: 0; }
#wrap { height: 2000px; }
#wrap header { height: 100px; border-bottom: 1px solid gray; }
#wrap header.on { background-color: orange; }
#quick { width: 100px; height: 400px; background-color: green; color: white; text-align: center; position: absolute; left: 100%; top: 150px; margin-left: -100px; }
#quick.on { position: fixed; top: 150px; }
</style>
</head>
<body>
	<h1>window 이벤트</h1>
	<br>
	<div id ="wrap">
		<header>header</header>
	</div>
	<div id ="quick">QUICK</div>
	
	<!-- java script -->
	<script type="text/javascript">
		/*
			# window 이벤트
			- ready()  : 문서가 모두 로드되었을 때
			  scroll() : 스크롤바가 움직일 때
			  resize() : 윈도우의 사이즈가 변경될 때
		*/
		$(document).ready(function(){
			/*
			if($(this).width() < 960) {
				$("header").addClass("on");
			} else {
				$("header").removeClass("on");
			}
			*/
			$(window).scroll(function(){
				if($(this).scrollTop() > $("header").height()) {
					$("#quick").addClass("on");
				} else {
					$("#quick").removeClass("on");
				}
			}).resize(function(){
				if($(this).width() < 960) {
					$("header").addClass("on");
				} else {
					$("header").removeClass("on");
				}
			});
		});
	</script>
</body>
</html>
