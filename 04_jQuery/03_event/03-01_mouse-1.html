<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03-01_mouse-1</title>
<script type="text/javascript" src="../jquery-3.6.4.min.js"></script>
<style type="text/css">
.box { padding: 40px; margin-bottom: 40px; background-color: #cccccc; }
.inner { padding: 20px; background-color: #999999; }
</style>
</head>
<body>
	<h1>mouse-1 이벤트</h1>
	<br>
	<div class ="wrap_1 box">
		<div class ="inner">mouseover</div>
	</div>
	<br>
	<div class ="wrap_2 box">
		<div class ="inner">mouseenter</div>
	</div>
	<br>
	<div class ="display"></div>
	
	<!-- java script -->
	<script type="text/javascript">
		/*
			# mouse event
			- click()      : 마우스 클릭했을 때
			  mouseover()  : 마우스를 해당 요소에서 바깥에서 안으로 움직였을 때(자식 요소에 적용 O)
			  mouseout()   : 마우스를 해당 요소에서 안에서 바깥으로 움직였을 때(자식 요소에 적용 O)
			  mouseenter() : 마우스를 해당 요소에서 바깥에서 안으로 움직였을 때(자식 요소에 적용 X)
			  mouseleave() : 마우스를 해당 요소에서 안에서 바깥으로 움직였을 때(자식 요소에 적용 X)
			  mousedown()  : 마우스를 눌렀을 때
			  mouseup()    : 마우스를 떼었을 때
			  mousemove()  : 마우스를 움직였을 때
			  hover()      : mouseenter(), mouseleave() 를 하나로 만든 이벤트
		*/
		$(document).ready(function(){
			$(".wrap_1").mouseover(function(){
				$(".display").append("<strong>마우스오버</strong>");
			});
			
			$(".wrap_2").mouseenter(function(){
				$(".display").append("<em>마우스엔터</em>");
			});
		});
	</script>
</body>
</html>
