<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-2_array-method</title>
<script type="text/javascript">

	// concat()
	// - 기존 배열에 데이터를 추가해서 새로운 배열을 생성
	var ar1 = [ 'a', 'b', 'c' ];
	var ar2 = ar1.concat('d', 'e');
	for ( let i = 0; i < ar2.length; i++ ) {
		document.write(ar2[i], ' ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// push()
	// - 배열의 마지막에 추가
	var ar3 = [ 1, 'two', false ];
	document.write('ar3 크기 : ', ar3.length, '<br>');
	ar3.push('data');
	document.write('ar3 크기 : ', ar3.length, '<br>');
	for ( let i = 0; i < ar3.length; i++ ) {
		document.write(ar3[i], ' ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// pop
	// - 배열의 마지막 요소 삭제
	ar3.pop();
	document.write('ar3 크기 : ', ar3.length, '<br>');
	for ( let i = 0; i < ar3.length; i++ ) {
		document.write(ar3[i], ' ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// shift()
	// - 배열의 첫번째 요소 삭제
	ar3.shift();
	document.write('ar3 크기 : ', ar3.length, '<br>');
	for ( let i = 0; i < ar3.length; i++ ) {
		document.write(ar3[i], ' ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// unshift()
	// - 배열의 첫번째 요소 추가
	ar3.unshift('value');
	document.write('ar3 크기 : ', ar3.length, '<br>');
	for ( let i = 0; i < ar3.length; i++ ) {
		document.write(ar3[i], ' ');
	}
	document.write('<br>');
	document.write('<br>');
	
	// join()
	// - 배열 전체의 요소를 하나의 문자열로 반환합니다
	document.write(ar3.join(), '<br>');
	document.write('<br>');
	
	// slice()
	// - 배열의 요소를 추출합니다
	document.write(ar3.slice(1), '<br>');
	document.write(ar3.slice(0, 2), '<br>');
	document.write('<br>');
	
	// indexOf( 검색값, 시작 위치 )
	// - 일치하는 요소의 위치를 찾아서 반환합니다
	document.write('two 위치 : ', ar3.indexOf('two'), '<br>');
	document.write('5 위치 : ', ar3.indexOf(5), '<br>');
	
</script>
</head>
<body>

</body>
</html>
