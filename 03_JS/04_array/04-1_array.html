<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-1_array</title>
<script type="text/javascript">

	/*
		# new 를 이용한 Array 객체 생성
	*/
	var arrA = new Array();
	
	// 하나의 요소 사용
	// - 배열이름[index]
	arrA[0] = 1;
	arrA[1] = 2;
	arrA[2] = 3;
	
	for( let i = 0; i < 3; i++ ) {
		document.write(arrA[i], '<br>');
	}
	document.write('<br>');
	
	/*
		# [] 기호를 사용해서 생성
	*/
	var arrB = ['one', 'two', 'three'];
	for( let i = 0; i < 3; i++ ) {
		document.write(arrB[i], '<br>');
	}
	document.write('<br>');
	
	var arrC = new Array('dataA', 'dataB', 'dataC');
	for( let i = 0; i < 3; i++ ) {
		document.write(arrC[i], '<br>');
	}
	document.write('<br>');
	
	/*
		# length
	*/
	var arrD = [ 1, 2, 3, 4, 5 ];
	document.write('arrD 배열 크기 : ', arrD.length, '<br>');
	
	var arrE = new Array();
	document.write('arrE 배열 크기 : ', arrE.length, '<br>');
	arrE[3] = 10;
	document.write('arrE 배열 크기 : ', arrE.length, '<br>');
	document.write(arrE[0], '<br>');
	
</script>
</head>
<body>

</body>
</html>
