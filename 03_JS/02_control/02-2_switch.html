
<!-- 02_control/02-2_switch.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-2_switch</title>
</head>
<body>
	<script type="text/javascript">
		var no = prompt('숫자 입력( 1 ~ 3 )');
		var word = null;
		
		switch(no){
		case "1":
			word = "one";
			break;
		case "2":
			word = "two";
			break;
		case "3":
			word = "three";
			break;
		default:
			word = "??";
		}
		document.write(no, " - ", word);
		
	</script>
</body>
</html>
