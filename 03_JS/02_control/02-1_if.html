<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>02-1_if</title>
<script type="text/javascript">
	var va = prompt('숫자를 입력하세요');
	var res = null;
	if (va%2 == 1) {
		res = '홀수';
	} else {
		res = '짝수';
	}
	document.write(va, ' : ', res);
</script>
