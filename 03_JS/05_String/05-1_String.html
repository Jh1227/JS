<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05-1_String</title>
<style type="text/css">
p {
	font-family: "맑은 고딕", sans-serif;
	font-size : 26px;
	font-weight: bold;
}
</style>
</head>
<body>
	<h1>JavaScript String</h1>
	<p>var stn = "abcde"</p>
	<br>
	<script type="text/javascript">
	var stn = 'abcde';
	
	document.write();
	
	// charAt()
	// - 특정 위치의 문자를 반환합니다
	document.write(stn.charAt(1));
	document.write('<br><br>');
	
	// concat()
	// - 기존 문자열에 새로운 문자열을 이어 붙입니다
	document.write(stn.concat(12345));
	document.write('<br><br>');
	
	stn = stn.concat(12345);
	document.write(stn);
	document.write('<br><br>');
	
	// includes( 검색문자, 검색문자수 )
	// - 문자열안에 특정 문자열을 포함하고 있는지 확인합니다( 대소문자 구분 )
	document.write(stn.includes('1'), '<br>');
	document.write(stn.includes('A'), '<br>');
	document.write(stn.includes('e', 5), '<br>');
	document.write('<br><br>');
	
	// substr( 시작위치, 문자수 )
	// - 특정 문자수만큼 잘라낼 때 사용합니다
	document.write(stn.substr(1, 5), '<br>');
	document.write(stn.substr(5), '<br>');
	document.write('<br>');
	
	// substring( 시작위치, 마지막위치)
	// - 특정 위치까지의 문자를 잘라낼 때 사용합니다
	document.write(stn.substring(1, 5), '<br>');
	document.write(stn.substring(5), '<br>');
	document.write('<br>');
	
	// split( 기준 문자 )
	// - 문자를 기준으로 문자열을 분할하고, 분할한 문자열들을 배열로 만듭니다
	document.write(stn, '<br><br>');
	var division = stn.split(1);
	document.write('division[0] : ', division[0], '<br>');
	document.write('division[1] : ', division[1], '<br>');
	
	
	</script>
</body>
</html>
