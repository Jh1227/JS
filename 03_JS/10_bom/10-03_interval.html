<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-03_interval</title>
<!-- 
	# interval - 타임아웃 반복
	- let 변수 = setInterval( timeCode, msec )
	  > setInterval() 은 msec 주기로 timeCode 를 무한 반복하도록 타이머를 설정하고, 타이머의 ID 를 반환합니다
	    * timeCode : 타임아웃 자바스크립트 코드
	      msec     : 타임아웃 지연시간. 밀리초
	- clearInterval( timerID )
	  > timerID 해제. clearInterval() 을 사용하려면 setInterval() 의 ID 가 있어야 합니다
-->
<style type="text/css">
#rotate { font-size: 24px; font-weight: bold; }
</style>
</head>
<body>
	<H1>interval</H1>
	<p>텍스트가 자동 회전하다가, 마우스를 클릭하면 중단합니다</p>
	<br>
	<div>
		<span id ="rotate">자동 회전 텍스트 </span>
	</div>
	
	<!-- javascript -->
	<script type="text/javascript">
		let rotate = document.getElementById('rotate');
		let timerID = setInterval('doRotate()', 300);
		
		function doRotate() {
			let stn = rotate.innerHTML;
			let firstChar = stn.substr(0, 1);
			let remains = stn.substr(1, stn.length-1);
			stn = remains + firstChar;
			rotate.innerHTML = stn;
		}
		
		rotate.onclick = function(e) {
			clearInterval(timerID);
		}
	</script>
</body>
</html>
