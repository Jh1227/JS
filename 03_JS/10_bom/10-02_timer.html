<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-02_timer</title>
<!-- 
	# time
	- let 변수 = setTimeout( timeCode, msec )
	  > setTimeout 은 msec 이후에 timeCode 를 1회 실행하고, 타이머 ID 를 반환합니다
	    * timeCode : 타임아웃 자바스크립트 코드
	      msec     : 타임아웃 지연시간. 밀리초
	- clearTimeout( timerID )
	  > timerID 해제. clearTimeout() 을 사용하려면 setTimeout() 이 변수에 저장되어 있어야 합니다
-->
</head>
<body>
	<h1>timer</h1>
	<p>이미지에 마우스를 3초간 올려 놓으세요</p>
	<img id ="timeImage" src ="../../image/bom_image/naver.gif" onmouseover ="startTimer(3000)" onmouseout ="cancerTimer()">
	
	<!-- javascript -->
	<script type="text/javascript">
		let timeid = null;
		function startTimer(time) {
			timeid = setTimeout('load("http://www.naver.com")', time);
			document.getElementById('timeImage').title ="타이머 작동!";
		}
		function load(url) {
			window.open(url, 'newWin');
		}
		function cancerTimer() {
			if(timeid != null) {
				clearTimeout(timeid);
			}
		}
	</script>
</body>
</html>
