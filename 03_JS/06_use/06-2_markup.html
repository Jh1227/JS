
<!-- 06_use/06-2_markup.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-2_markup</title>
<script type="text/javascript">
	var title_1 = "java";
	var title_2 = "html";
	var title_3 = "javascript";	
</script>
</head>
<body>
	<h1>HTML, JavaScript tag</h1>
	<table border="1">
		<script type="text/javascript">
			document.write('<caption> 과 목 </caption>');
			document.write('<tr>');
			document.write('<th> 번호 </th>');
			document.write('<th> 과목명 </th>');
			document.write('</tr>');
			document.write('<tr><td> 1 </td><td>', title_1, '</td></tr>');
			document.write('<tr><td> 2 </td><td>', title_2, '</td></tr>');
			document.write('<tr><td> 3 </td><td>', title_3, '</td></tr>');
		</script>
	</table>
</body>
</html>
