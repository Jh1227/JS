<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Math를 활용한 구구단 연습</h1>
	<hr>
	<script type="text/javascript">
		// 1 ~ 9 사이의 랜덤값 생성하는 함수
		function randomData() {
			return Math.floor(Math.random() * 9) + 1;
		}	
	
		// 문제
		let dataA = randomData();
		let dataB = randomData();
		let quiz = dataA + ' X ' + dataB;
	
		// 문제 출력
		let user = prompt(quiz + ' ? ');
		
		let answer = dataA * dataB;
		if(answer == user) {
			document.write('정답!! <br>');
		} else {
			document.write('오답!! <br>')
		}
		document.write('<p>' + quiz + ' = <strong>' + answer + '</strong>입니다</p>');
	</script>
</body>
</html>
