<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07-6_Number</title>
<script type="text/javascript">

	/*
		# Number 객체
	*/
	var a = 10;
	var b = new Number(10);
	document.write('a 타입 : ' + typeof a + '<br>');
	document.write('b 타입 : ' + typeof b + '<br>');
	document.write('<br>');
	
	// toFixed() : 소수점 자리 지정
	var c = 123.45;
	document.write('c : ' + c.toFixed(1) + '<br>');
	document.write('<br>');
	
	
	/*
		# isNaN()
		- 숫자인지 확인하는 함수입니다
	*/
	var d = 20 - '10';
	document.write('d : ' + d + '<br>');
	document.write('d 타입 : ' + typeof d + '<br>');
	
	if(isNaN(d)) {
		document.write('숫자가 아니예요~<br>');
	} else {
		document.write('숫자입니다!<br>');
	}
	document.write('<br>');
	
	
	var e = '20' + '10';
	document.write('e : ' + e + '<br>');
	document.write('e 타입 : ' + typeof e + '<br>');
	
	if(isNaN('e')) {
		document.write('숫자가 아니예요~<br>');
	} else {
		document.write('숫자입니다!<br>');
	}
	document.write('<br>');
	
	
	/*
		# parseInt()
		- 문자열을 파싱하여, 문자열의 숫자 부분을 정수로 변환합니다
		
		# parseFloat()
		- 문자열을 파싱하여, 문자열의 숫자 부분을 실수로 변환합니다
	*/
	document.write(parseInt('12') + '<br>');
	document.write(parseInt('12.3') + '<br>');
	document.write(parseInt('숫자12') + '<br>');
	document.write(parseInt('12입니다') + '<br>');
	document.write(parseInt('12 3 4') + '<br>');
	document.write('<br>');
	
	document.write(parseFloat('12.3') + '<br>');
	document.write('<br>');
	
	
	/*
		# isInteger()
		- 정수인지 아닌지를 확인합니다
	*/
	document.write(Number.isInteger(0) + '<br>');
	document.write(Number.isInteger(7) + '<br>');
	document.write(Number.isInteger(-9) + '<br>');
	document.write(Number.isInteger(1.2) + '<br>');
	document.write(Number.isInteger('abc') + '<br>');
	document.write(Number.isInteger(true) + '<br>');
	document.write('<br>');

</script>
</head>
<body>

</body>
</html>
