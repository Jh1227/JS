<body>
	<h1>Math를 활용한 구구단 연습</h1>
	<hr>
	<script type="text/javascript">
	
	var va = prompt('7*6 값은 얼마입니까?', '숫자를 입력하세요');
	if(va == 42) {
		document.write('정답! 7 * 6 = ' + va + '입니다' + '<br>');
	} else {
		document.write('오답! 다시 입력하세요');
	}
	
	
	</script>
</body>
