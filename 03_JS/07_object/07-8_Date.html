<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07-8_Date</title>
<script type="text/javascript">
	/*
		# Date
		- 날짜, 시간 정보를 가진 객체입니다
	*/
	var now = new Date();
	document.write(now + '<br>');
	document.write(now.toUTCString() + '<br>');  // 국제 표준시
	document.write(now.toGMTString() + '<br>');  // 그리니치 표준시
	document.write('<br>');
	
	document.write(now.getFullYear() + '년 <br>');  // 4자리 년도
	document.write(now.getMonth() + '월 <br>');    
	document.write(now.getDate() + '일<br>');    
	document.write(now.getHours() + '시 <br>');  
	document.write(now.getMinutes() + '분 <br>');   
	document.write(now.getSeconds() + '초 <br>');    
	document.write(now.getDay() + '요일 <br>');  // JS : 일요일(0) ~ 토요일(6)
	var kor_day = '일요일';
	switch(now.getDay()) {
	case 1:
		kor_day = '월요일'; break;
	case 2:
		kor_day = '화요일'; break;
	case 3:
		kor_day = '수요일'; break;
	case 4:
		kor_day = '목요일'; break;
	case 5:
		kor_day = '금요일'; break;
	case 6:
		kor_day = '토요일'; break;
	}
	document.write(kor_day + '<br>');
	document.write('<br>');
	
	var date = new Date(2023, 2, 14);
	document.write(date + '<br>');
	document.write('<br>');
	
</script>
</head>
<body>

</body>
</html>
