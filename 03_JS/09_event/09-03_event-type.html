<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-3_event-type</title>
</head>
<body>
	<h1>이벤트 객체</h1>
	<p id ="po">마우스를 올려보세요!!</p>
	
	<script type="text/javascript">
		/*
			# 이벤트 객체
			- 자바스크립트에서 기본적으로 제공해 주는 객체입니다
			- 발생한 이벤트에 대한 정보를 담은 객체입니다
		*/
		function check(event) {  // 매개변수 event 가 이벤트 객체입니다
			alert(event.type + '\n' + event.target);  // type : 이벤트 이름 반환
		}
		document.getElementById('po').onmouseover = check;
	</script>
</body>
</html>
