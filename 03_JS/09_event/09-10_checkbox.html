<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-10_checkbox</title>
</head>
<body>
	<h1>선택한 제품 계산</h1>
	<form action ="#">
		<input type ="checkbox" name ="cap" value ="39000" onclick ="calc(this)"> 모자 : 39000 원 <br><br>
		<input type ="checkbox" name ="shoes" value ="198000" onclick ="calc(this)"> 신발 : 198000 원 <br><br>
		<input type ="checkbox" name ="bag" value ="238000" onclick ="calc(this)"> 가방 : 238000 원 <br><br>
		<br>
		<label>금액 : </label>
		<input type ="text" id ="total" value ="0">
	</form>
	
	<script type="text/javascript">
		let tot = 0;
		function calc(box) {
			if(box.checked) {
				tot += parseInt(box.value);
			} else {
				tot -= parseInt(box.value);
			}
			document.getElementById('total').value = tot;
		}
	</script>
</body>
</html>
