<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09-12_keyboard</title>
<script type="text/javascript">
	/*  
		# 키 이벤트
		- onkeydown
		  > 키가 눌렸을 때 이벤트가 발생합니다
		  
		  onkeyup
		  > 눌러진 키를 떼었을 때 이벤트가 발생합니다
		  
		  onkeypress
		  > 문자키, <Enter>, <Space>, <Esc> 키에 대해서만 눌러지는 순간 이벤트가 발생합니다
	*/
</script>
<style type="text/css">
div {
	background-color: gold;
	width: 300px; height: 80px;
	margin-top: 20px;
}
#key { width: 100px; height: 30px; font-size: 24px; font-weight: bold; }
</style>
</head>
<body>
	<h1>키 확인</h1>
	<p>키보드 키를 눌러보세요</p>
	<input type ="text" id ="key" onkeydown ="whatKey(event)" autocomplete="off">
	<br><br>
	<div id ="keyboard"></div>
	
	<script type="text/javascript">
		function whatKey(e) {
			let stn = '';
			let div = document.getElementById('keyboard');
			div.innerHTML = '';
			stn += 'key : ' + e.key + '<br>';
			stn += 'code : ' + e.code + '<br>';
			stn += 'keyCode : ' + e.keyCode + '<br>';
			div.innerHTML = stn;
		}
	</script>
</body>
</html>
