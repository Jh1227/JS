
<!-- 01_basic/01-1_js-print.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-1_js-print</title>
<!-- 
	# JavaScript
	- 브라우저에서 실행되는 인터프리터 방식의 프로그래밍 언어입니다
	- HTML 문서 내에 <script> 태그를 사용하여 javascript 프로그램을 작성해서 사용합니다
	
	# 작성 위치
	- <script></script> 는 어디에나 작성이 가능합니다
	
	# *.js 파일
	- 외부 스크립트 파일을 적용할 때에는 src 에 작성합니다
	  <script type="text/javascript" src="파일 위치"></script>
-->
<script type="text/javascript">
	alert('안녕하세요^^');
	document.write('경고창 입니다..');
</script> 
<script type="text/javascript" src="test.js"></script>
</head>
<body>
	<h1>JavaScript</h1>
	<script type="text/javascript">
		document.write('브라우저에 출력합니다');
	</script> 
</body>
</html>
