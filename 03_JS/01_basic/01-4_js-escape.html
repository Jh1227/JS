<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-4_js-escape</title>
<script type="text/javascript">
	/*
		# escape 문자
		- 하나의 기능을 가진 문자입니다
		- \(역슬래쉬) + escape 문자
	*/
	document.write('<b>데이터 출력</b><br>');
	document.write('라인변경..<br>');
	document.write('data      asdf       asdfd<br>');
	console.log('data      asdf       asdfd');
	
	document.write('이중 따옴표 " " 를 표시<br>');
	document.write("이중 따옴표 ' ' 를 표시<br>");
	document.write("이중 따옴표 \" \" 를 표시<br>");
	
	alert('데이터 출력\n라인변경');
	
</script>
</head>
<body>

</body>
</html>
